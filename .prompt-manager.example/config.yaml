# Example configuration for prompt-manager
# Copy this file to .prompt-manager/config.yaml and update with your values

# Git repository URL for syncing prompts and rules
# Use SSH URL (recommended): git@gitlab.com:username/repo.git
# Or HTTPS with git credential helper: https://gitlab.com/username/repo.git
repo_url: null

# Timestamp of last successful sync (ISO 8601 format)
# Automatically updated by sync command
last_sync_timestamp: null

# Commit hash of last synced state (short SHA)
# Automatically updated by sync command
last_sync_commit: null

# Path to centralized storage directory
# Default: ~/.prompt-manager/storage
# Override with: prompt-manager init --storage-path /custom/path
storage_path: /root/.prompt-manager/storage
