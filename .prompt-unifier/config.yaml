---
# ==============================================================================
# PROMPT UNIFIER CONFIGURATION
# ==============================================================================

# Git Integration Configuration
git:
  # The path where prompts and rules are stored locally.
  # Defaults to ~/.prompt-unifier/storage if not specified.
  storage_path: ~/.prompt-unifier/storage

  # List of Git repositories to sync prompts from.
  # Format: "https://git.example.com/repo.git"
  repositories: []

# Tool Handlers Configuration
handlers:
  # Continue AI Assistant (VS Code / JetBrains)
  continue:
    # Enable or disable this handler
    enabled: true
    # Base path for deployment (e.g., ~/.continue or project/.continue)
    # If null, defaults to project directory: .continue/
    base_path: null

  # Kilo Code (Internal Tool)
  kilo_code:
    enabled: true
    base_path: null
