# Required metadata
sonar.projectKey=waewoo_prompt-unifier
# If you are using SonarCloud, you need to set your organization key via SONAR_ORGANIZATION_KEY CI variable
sonar.organization=waewoo

sonar.qualitygate.name=Sonar way - waewoo

# Path to sources
sonar.sources=src/,Makefile,Dockerfile.ci,.gitlab-ci.yml,.pre-commit-config.yaml
sonar.tests=tests/
sonar.text.inclusions=Makefile,Dockerfile*,.gitlab-ci.yml,.pre-commit-config.yaml
# Python-specific properties
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPaths=report.xml

# Coverage paths mapping - tell SonarQube to map coverage paths to sources
# Exclusions compl√®tes
sonar.exclusions=\
  **/__pycache__/**,\
  **/.pytest_cache/**,\
  **/.venv/**,\
  **/*.pyc,\
  **/.git/**,\
  **/dist/**,\
  **/build/**,\
  **/.tox/**,\
  **/node_modules/**,\
  htmlcov/**,\
  site/**,\
  public/**,\
  docs/**,\
  **/.mypy_cache/**,\
  **/.ruff_cache/**,\
  **/.gitlab-ci-local/**,\
  **/*.pdf,\
  **/*.min.js,\
  **/*.min.css,\
  **/.coverage,\
  coverage.xml,\
  report.xml,\
  poetry.lock,\
  **/.env,\
  .claude/**,\
  .continue/**,\
  .kilocode/**,\
  .prompt-unifier/**,\
  agent-os/**

sonar.python.file.suffixes=.py
sonar.python.version=3.13
sonar.coverage.exclusions=tests/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.scm.disabled=true

