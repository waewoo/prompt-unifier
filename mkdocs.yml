site_name: Prompt Unifier
site_url: https://waewoo.gitlab.io/prompt-unifier
site_description: Centralize and manage AI prompts across your team
repo_url: https://gitlab.com/waewoo/prompt-unifier
repo_name: waewoo/prompt-unifier
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 Waewoo

theme:
  name: material
  icon:
    logo: material/robot
  favicon: https://github.githubassets.com/images/icons/emoji/unicode/1f916.png
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tooltips

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
  - minify:
      minify_html: true
  - include-markdown

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage:
      - Basic Usage: usage/basic.md
      - Advanced Usage: usage/advanced.md
      - Creating Prompts (SCAFF): usage/creating-prompts.md
      - Examples: usage/examples.md
  - Configuration: configuration.md
  - CLI Reference: reference/cli-commands.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - License: license.md

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/waewoo/prompt-unifier
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/prompt-unifier/
