# Pre-commit Hooks Configuration
#
# This configuration runs quality checks before each commit:
# - Ruff linting and formatting
# - mypy type checking
#
# Note: pytest is NOT included in pre-commit hooks for performance reasons.
# Tests are run in CI/CD pipeline instead.
#
# Install hooks: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

fail_fast: true

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      # Ruff linter
      - id: ruff
        args: [--fix]
      # Ruff formatter
      - id: ruff-format

  # mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - types-pyyaml
          - rich>=13.0.0
          - typer>=0.9.0
          - gitpython>=3.1.40
        args: [--strict]
        files: ^src/

  # Secrets detection - Prevent committing secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
              tests/fixtures/.*|
              \.secrets\.baseline|
              poetry\.lock
          )$

  # Bandit - Security linting for Python (local hook using Poetry environment)
  - repo: local
    hooks:
      - id: bandit
        name: Bandit security linter
        entry: poetry run bandit
        language: system
        types: [python]
        args: ['-c', 'pyproject.toml', '-r', 'src/']
        pass_filenames: false
      - id: validate-gitlab-ci
        name: Validate GitLab CI config
        entry: gitlab-ci-local --preview > /dev/null
        language: system
        files: \.gitlab-ci\.yml$
        pass_filenames: false
