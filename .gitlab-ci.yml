# GitLab CI/CD Pipeline for Prompt Unifier CLI
#
# Optimized pipeline with:
# - Quality checks first for fast feedback
# - Security scans after quality
# - Skip quality/security on tags (already tested on main)
# - Release notes automatically generated by Commitizen
# - Manual release for control over publication timing

variables:
  SECURE_LOG_LEVEL: "info"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_HOME: "$CI_PROJECT_DIR/.poetry"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  POETRY_NO_INTERACTION: "1"

image: python:3.12

stages:
  - quality
  - security
  - release

cache:
  key:
    files:
      - poetry.lock
  paths:
    - .venv/
    - .cache/pip
    - .poetry/

before_script:
  - pip install --quiet poetry
  - poetry install --no-interaction --no-ansi

lint:
  stage: quality
  script:
    - poetry run ruff check src/ tests/
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

typecheck:
  stage: quality
  script:
    - poetry run mypy src/
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

test:
  stage: quality
  script:
    - poetry run pytest --junitxml=report.xml --cov=src/prompt_unifier --cov-report=xml --cov-report=html
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/
      - coverage.xml
      - report.xml
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

# ============================================================================
# SECURITY JOBS
# ============================================================================

secrets-scan:
  stage: security
  image: python:3.11-slim
  cache:
    key: secrets-scan
    paths:
      - .cache/pip
  before_script:
    - apt-get update && apt-get install -y git
    - pip install --quiet detect-secrets
  script:
    - detect-secrets scan --baseline .secrets.baseline
  allow_failure: false
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'

sast-scan:
  stage: security
  image: python:3.11-slim
  before_script:
    - pip install --quiet poetry
    - poetry install --no-root --only main,dev
  script:
    - poetry run bandit -r src/ -f json -o bandit-report.json
    - poetry run bandit -r src/ -f screen
  artifacts:
    reports:
      sast: bandit-report.json
    paths:
      - bandit-report.json
    expire_in: 1 week
    when: always
  allow_failure: false
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'

dependency-scan:
  stage: security
  image: python:3.11-slim
  before_script:
    - pip install --quiet poetry safety pip-audit
    - poetry install --no-root
  script:
    - echo "Running Safety scan..."
    - poetry run safety scan --output text || true
    - echo "Running pip-audit scan..."
    - poetry run pip-audit --format json --output pip-audit-report.json || true
    - poetry run pip-audit
  artifacts:
    paths:
      - pip-audit-report.json
    expire_in: 1 week
    when: always
  allow_failure: false
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'

